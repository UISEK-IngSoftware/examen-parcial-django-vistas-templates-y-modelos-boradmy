<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="bg-primary text-white p-3 mb-4 text-center">
            <h1>Mis Peliculas</h1>
        </div>

        <p class="p-2 mb-4 bg-light border">
            Has seleccionado la pelicula: {{ pelicula.titulo }}
        </p>

        <ul>
            <li>Género: {{ pelicula.genero }}</li>
            <li>Año de Publicacion: {{ pelicula.anio_lanzamiento }}</li>
            <li>Director: {{ pelicula.director }}</li>
            <li>Sinopsis: {{ pelicula.sinopsis }}</li>
        </ul>

    </div>
</body>
